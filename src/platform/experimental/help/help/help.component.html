<button
  *ngIf="showGoBackButton"
  mat-icon-button
  matTooltip="Go back"
  (click)="goBack()"
>
  <mat-icon
    aria-label="Go back"
  >
    arrow_back
  </mat-icon>
</button>

<!-- TODO: Upgrade angular material to get hover states-->
<mat-action-list
  *ngIf="showMenu"
>
  <button
    *ngFor="let item of currentMenuItems"
    (click)="handleItemSelected(item)"
    mat-list-item
  >
    {{ getTitle(item) }}
  </button>
</mat-action-list>

<td-markdown-loader
  *ngIf="showTdMarkdownLoader"
  [url]="url"
  [httpOptions]="httpOptions"
  class="pad-sm scroll-md"
  [class.scroll-md]="showGoBackButton"
  (contentReady)="handleContentReady()"
>
</td-markdown-loader>

<td-flavored-markdown
  *ngIf="showTdMarkdown"
  [content]="markdownString"
  class="pad-sm scroll-md"
  [class.scroll-md]="showGoBackButton"
  (contentReady)="handleContentReady()"
>
</td-flavored-markdown>
